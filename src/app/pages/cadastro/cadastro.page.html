<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" mode="md" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="n1">
                <ion-button color="light" fill="outline" size="default">
                    E-BICOS
                </ion-button>
            </div>
            <div class="n2">
                <ion-label>Cadastre-se gratuitamente! <br>É muito simples</ion-label>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list-header>
        <ion-label color="danger">Formulario Template: Valido {{formulario.valid}}</ion-label>
    </ion-list-header>

    <form class="form" #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
            <ion-item>
                <ion-icon name="person-outline"></ion-icon>
                <ion-input [(ngModel)] = "usuario.nome" mode="ios" clearInput="true" placeholder="Nome Completo" name="nome" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-datetime [(ngModel)] = "usuario.data" name="data"  cancelText="Cancelar" doneText="Confirmar" mode="ios" displayFormat="DD/MM/YYYY" placeholder="Data Nascimento"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-icon name="mail-outline"></ion-icon>
                <ion-input placeholder="E-mail" clearInput="true"  type="email" name="email" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
            <ion-item>
            <ion-icon name="transgender-outline"></ion-icon>
            <ion-label>Gênero</ion-label>
            <ion-select (ionChange)="onChange($event)" nome="genero" mode="ios" interface="popover" placeholder="Selecionar">
                <ion-select-option *ngFor="let item of generos" [value]="item.id">{{ item.text}}</ion-select-option>
            </ion-select>
        </ion-item>
            <ion-item>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-input placeholder="Senha" type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="card-outline"></ion-icon>
                <ion-input clearInput="true" [(ngModel)] = "usuario.cpf" placeholder="CPF" name="cpf"  required></ion-input>
            </ion-item>

        </ion-list>
           <ion-item lines="none" class="link">
                <ion-label class="ion-text-wrap" >Eu concordo com os <a href="#" target="_blank">Termos de uso</a>
                e com a <a href="#" target="_blank">Politica de privacidade</a>
                </ion-label>
                <ion-checkbox checked="true" disabled slot="start" mode="ios" name="check" required>  </ion-checkbox>
            </ion-item>
        <div class="n3">
            <button class="btnEntrar" type="submit" [disabled]="formulario.invalid" >
        Concluir Cadastro
        </button>
        </div>
    </form>

</ion-content>

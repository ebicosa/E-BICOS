<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" mode="md" defaultHref="perfil"></ion-back-button>
        </ion-buttons>
    <ion-title>Meus Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group>
    <ion-list>
        <ion-item lines="inset">
          <ion-icon name="compass-outline"></ion-icon>
            <ion-input min="10000000" max="99999999"  placeholder="CEP 00000 000" (click)="toastCep()" maxlength="8" inputmode="numeric" [(ngModel)]="usuario.cep" name="cep" (ionChange)="onChangeCEP($event)" required></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item lines="inset">
            <ion-icon name="location-outline"></ion-icon>
            <ion-input placeholder="RUA" name="rua" [(ngModel)]="usuario.rua" (ionChange)="onChangeRua($event)" required></ion-input>
        </ion-item>
    </ion-list>
    <ion-list >
        <ion-item lines="inset">
            <ion-icon name="locate-outline"></ion-icon>
            <ion-input placeholder="NÃšMERO" type="number" name="numero" [(ngModel)]="usuario.numero" (ionChange)="onChangeNumero($event)"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list >
        <ion-item lines="inset">
            <ion-icon name="navigate-circle-outline"></ion-icon>
            <ion-input placeholder="BAIRRO" name="bairro"  [(ngModel)]="usuario.bairro" (ionChange)="onChangeBairro($event)" required ></ion-input>
        </ion-item>
    </ion-list>
     <ion-list >
        <ion-item lines="none">
            <ion-icon name="pin-outline"></ion-icon>
            <ion-input placeholder="COMPLEMENTO" name="complemento"  [(ngModel)]="usuario.complemento" (ionChange)="onChangeComplemento($event)"></ion-input>
        </ion-item>
    </ion-list>
    <br>
       <div class="ion-padding-vertical-x">
            <button (click)="salvarDados()" class="btnEntrar">
            Concluir Cadastro
            </button>
        </div>
  </ion-item-group>
</ion-content>

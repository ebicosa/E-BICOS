<ion-header mode="ios">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" mode="md" defaultHref="servicos"></ion-back-button>
        </ion-buttons>
        <ion-title slot="start">
            {{title}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item lines="none" class="ion-no-padding">
            <div>
                <ion-item-group lines="none" class="ion-padding-vertical-3x" (click)="selectImage()">
                    <ion-img src="../../assets/camera.svg" class="ion-padding-horizontal"></ion-img>
                    <ion-label color="primary">Inserir Foto</ion-label>
                </ion-item-group>
            </div>
        </ion-item>
        <ion-item-group>
            <ion-item lines="none">
                <h5>
                    Título do anúncio *
                </h5>
            </ion-item>
            <ion-item lines="full" class="ion-padding-horizontal">
                <ion-input [(ngModel)]="post.titulo" placeholder="Ex: Procurando por pedreiro" class="ion-margin-vertical" required></ion-input>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item lines="none">
                <h5>
                    Descrição
                </h5>
            </ion-item>
            <ion-item lines="full" class="ion-padding-horizontal">
                <ion-textarea [(ngModel)]="post.descricao" rows="6" cols="20" placeholder="Ex: Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet."
                    class="ion-margin-vertical"></ion-textarea>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item lines="none">
                <h5>
                    Categoria
                </h5>
            </ion-item>
            <ion-item lines="full" class="ion-padding-horizontal ion-padding-bottom select-item">
                <ion-select [(ngModel)]="post.categoria" placeholder="Selecione aqui">
                    <ion-select-option *ngFor="let categoria of categorias;" [value]="categoria.nome">{{categoria.nome}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item lines="none">
                <h5>
                    Subcategoria
                </h5>
            </ion-item>
            <ion-item lines="full" class="ion-padding-horizontal ion-padding-bottom select-item">
                <ion-select [(ngModel)]="post.subcategoria" placeholder="Selecione aqui">
                    <ion-select-option *ngFor="let subcategoria of subcategorias;" [value]="subcategoria.nome">{{subcategoria.nome}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item lines="none">
                <h5>
                    Valor do pagamento
                </h5>
            </ion-item>
            <ion-item lines="none" class="ion-padding-horizontal ion-padding-bottom select-item">

                <ion-select [(ngModel)]="valor" (ngModelChange)="onChange($event)" placeholder="Selecione aqui" class="ion-no-padding ion-padding-horizontal padding-vertical">
                    <ion-select-option *ngFor="let faixaPreco of faixasPrecos;" [value]="faixaPreco">R${{faixaPreco.minimo}},00 - R${{faixaPreco.maximo}},00</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item lines="none" class="ion-no-padding ion-padding-vertical">
                <ion-button expand="block" color="success" class="ion-text-center ion-padding-horizontal" (click)="onPostar()">{{buttonName}}</ion-button>
            </ion-item>
            <h6 class="ion-no-margin ion-margin-bottom ion-padding-bottom ion-padding-start">Ao publicar você concorda e aceita nossos
                <p class="ion-no-margin"><a href="">Termos de Uso</a> e <a href="">Privacidade </a></p>
            </h6>
        </ion-item-group>

    </ion-list>
</ion-content>

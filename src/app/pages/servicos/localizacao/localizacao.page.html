<ion-header>

</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-label>Estado:</ion-label>
      <ion-select
        name="estado"
        placeholder="Selecione aqui"
        [(ngModel)]="estado"
        (ionChange)="selectChanged($event)"
      >
        <ion-select-option
          *ngFor="let estado of estados"
          [value]="estado"
        >
          {{ estado.nome }}
        </ion-select-option>
      </ion-select>

      <ion-label>Cidade:</ion-label>
      <ion-select
        name="cidade"
        [(ngModel)]="cidade"
        placeholder="Selecione aqui"
      >
        <ion-select-option
          *ngFor="let cidade of cidades"
          [value]="cidade"
        >
          {{ cidade.nome }}
        </ion-select-option>
      </ion-select>

      <ion-button expand="block" type="submit">
        Buscar Servi√ßos
      </ion-button>
    </ion-list>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Faça aqui a sua busca" color="light"></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button tab="localizacao">
          <ion-icon name="location-outline"></ion-icon>
          <ion-label>Localização</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="categorias">
          <ion-icon name="pencil-sharp"></ion-icon>
          <ion-label>Categorias</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-label>Estado:</ion-label>
    <ion-select placeholder="Selecione aqui"(ionChange)="selectChanged($event)">
      <ion-select-option
        *ngFor="let estado of estados"
        [value]="estado"
        >
        {{ estado.nome }}
      </ion-select-option>
    </ion-select>

    <ion-label>Cidade:</ion-label>
    <ion-select placeholder="Selecione aqui">
      <ion-select-option
        *ngFor="let cidade of cidades"
        [value]="cidade"
      >
        {{ cidade }}
      </ion-select-option>
    </ion-select>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servi√ßos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="buscarServicos()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="filtrarServicos()">
        <ion-icon name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let card of cards">
        <ion-item lines="full">
            <ion-card-subtitle (click)="abreAnuncio(card)">{{card.categoria}}</ion-card-subtitle>
            <ion-button fill="clear" slot="end">
                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" slot="end" (click)="alteraFavorito(card)">
                <ion-icon slot="icon-only" [class]="card.favorito ? 'heartSelected' : ''" [name]="card.favorito ? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
        </ion-item>

        <ion-card-content (click)="abreAnuncio(card)">
            <ion-card-title>{{card.subcategoria}}</ion-card-title>
            {{card.descricao}}
        </ion-card-content>

        <ion-grid>
            <ion-row>
                <ion-col size="8">
                    <ion-label fill="clear">
                        <ion-icon slot="icon-only" name="location-outline"></ion-icon>
                        {{card.cidade}} - {{card.estado}}
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label fill="clear">
                        <ion-icon slot="icon-only" name="time-outline"></ion-icon>
                        {{card.data}}
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>

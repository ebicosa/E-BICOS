<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="buscarServicos()">
                <ion-icon name="search-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="filtrarServicos()">
                <ion-icon name="funnel-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let post of posts">
        <ion-item lines="full">
            <ion-card-subtitle (click)="abreAnuncio(post)">{{post.categoria}}</ion-card-subtitle>
            <ion-button fill="clear" slot="end" (click)="deletaAnuncio(post.id)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" slot="end">
                <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" slot="end" (click)="alteraFavorito(post)">
                <ion-icon slot="icon-only" [class]="post.favorito ? 'heartSelected' : ''" [name]="post.favorito ? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
        </ion-item>

        <ion-card-content (click)="abreAnuncio(post)">
            <ion-card-title>{{post.subcategoria}}</ion-card-title>
            {{post.descricao}}
        </ion-card-content>

        <ion-grid>
            <ion-row>
                <ion-col size="8">
                    <ion-label fill="clear">
                        <ion-icon slot="icon-only" name="location-outline"></ion-icon>
                        {{post.cidade}} - {{post.estado}}
                    </ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label fill="clear">
                        <ion-icon slot="icon-only" name="time-outline"></ion-icon>
                        {{post.data}}
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
